<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATOMIC - Stock Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>ATOMIC - Stock Tracker</h1>

    <!-- Form for searching latest stock price -->
    <form method="POST" action="/search">
      <label for="search_symbol">Enter Stock Symbol:</label>
      <input
        type="text"
        id="search_symbol"
        name="search_symbol"
        placeholder="e.g., RELIANCE"
        required
      />

      <label for="search_exchange">Select Exchange:</label>
      <select id="search_exchange" name="search_exchange" required>
        <option value="NSE">NSE</option>
        <option value="BSE">BSE</option>
      </select>

      <button type="submit">Search</button>
    </form>

    <!-- Form for fetching historical data -->
    <form method="POST" action="/history">
      <label for="history_symbol">Enter Stock Symbol:</label>
      <input type="text" id="history_symbol" name="history_symbol" required />

      <label for="history_exchange">Select Exchange:</label>
      <select id="history_exchange" name="history_exchange" required>
        <option value="NSE">NSE</option>
        <option value="BSE">BSE</option>
      </select>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required />

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required />

      <button type="submit">Get Historical Data</button>
    </form>

    <!-- Form for fetching news -->
    <form method="POST" action="/news">
      <label for="news_symbol">Enter Stock Symbol:</label>
      <input
        type="text"
        id="news_symbol"
        name="news_symbol"
        placeholder="e.g., RELIANCE"
        required
      />
      <button type="submit">Get News</button>
    </form>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if symbol %}
    <h2>{{ symbol }} ({{ exchange }}) - Latest Price: â‚¹{{ price }}</h2>
    {% endif %}
  </body>
</html>
